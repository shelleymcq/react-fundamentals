<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">

    function Message({children}) {
      return <div className="message">{children}</div>
    }

    // Extra Credit 1
    // const element = (
    //   <div className="container">
    //     {React.createElement(message, {children: 'Hello World from createElement'})}
    //     {React.createElement(message, {children: 'Goodbye World from createElement'})}
    //   </div>
    // )

    // Extra Credit 2
    // one step closer to a component, JSX land
    const element = (
      <div className="container">
        <Message>Hello World from Message component</Message>
        <Message>Goodbye World from Message component</Message>
      </div>
    )
    

    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
